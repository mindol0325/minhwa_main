{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <label>Title<br><input type="text" name="title" value="{{ item.title if item else '' }}" required></label><br>
    <label>Description<br><textarea name="description" rows="4">{{ item.description if item else '' }}</textarea></label><br>
    <label>Image<br><input type="file" name="image"></label>
    {% if item and item.image %}
    <div><img src="{{ url_for('static', filename='uploads/' + item.image) }}" alt="{{ item.title }}" width="200"></div>
    {% endif %}
    <button type="submit">Save</button>
    <a href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
